<!DOCTYPE html>
<html>
<head>
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/redbutton.css">
    <style>
        body {
            background-image: url('img/defmg.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Georgia;
        }

        h2 {
            position: relative;
            font-size: 5em;
            letter-spacing: 2px;
            color: #0e3742;
            text-transform: uppercase;
            width: 100%;
            text-align: center;
            -webkit-box-reflect: below 1px linear-gradient(transparent, #0004);
            line-height: 0.70em;
            outline: none;
            animation: animate 5s linear forwards;
            margin-bottom: 55px;
        }

        @keyframes animate {
            0% {
                color: #0e3742;
                text-shadow: none;
            }
            10%, 20%, 30%, 40%, 50% {
                color: #fff;
                text-shadow: 0 0 10px #03bcf4, 0 0 20px #03bcf4, 0 0 40px #03bcf4, 0 0 80px #03bcf4, 0 0 160px #03bcf4;
            }
            15%, 25%, 35%, 45% {
                color: #0e3742;
                text-shadow: none;
            }
            60%, 100% {
                color: #fff;
                text-shadow: 0 0 10px #03bcf4, 0 0 20px #03bcf4, 0 0 40px #03bcf4, 0 0 80px #03bcf4, 0 0 160px #03bcf4;
            }
        }

        /* Styles for the 3D button */
        .top-right-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #000;
            border: 2px solid #000;
            color: white;
            padding: 15px 32px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            overflow: hidden;
            transition: all 0.5s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .top-right-button:hover {
            transform: scale(1.1) rotate(5deg);
            background-color: red;
            color: #000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            letter-spacing: 2px;
            animation: glow 1.5s infinite;
        }

        .top-right-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255,255,255,0.4),
                transparent
            );
            transition: 0.5s;
        }

        .top-right-button:hover::before {
            left: 100%;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 5px rgba(0,0,0,0.2);
            }
            50% {
                box-shadow: 0 0 20px rgba(0,0,0,0.4);
            }
            100% {
                box-shadow: 0 0 5px rgba(0,0,0,0.2);
            }
        }

        .top-right-button a {
            color: white;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <button class="top-right-button"><a href="about.html">Click to know more</a></button>
    
    <div style="background-color:rgba(70, 245, 192, 0.3);"><h2>Crop Management System</h2></div>

    <a href="login.html">
        <button class="pushable">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front">
                Push to get started!
            </span>
        </button>
    </a>
</body>
</html>
